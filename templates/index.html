<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Recommender</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #000000 0%, #330000 50%, #000000 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
                overflow: hidden;
            }

            .container {
                text-align: center;
                padding: 40px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                border: 2px solid rgba(255, 0, 0, 0.3);
                box-shadow: 0 8px 32px rgba(255, 0, 0, 0.2);
                max-width: 600px;
                width: 90%;
            }

            h1 {
                font-size: 3.5rem;
                color: #ff0000;
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
                margin-bottom: 20px;
                font-weight: bold;
                animation: glow 2s ease-in-out infinite alternate;
            }

            @keyframes glow {
                from { text-shadow: 0 0 20px rgba(255, 0, 0, 0.7); }
                to { text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.8); }
            }

            h2 {
                font-size: 1.5rem;
                color: #ffffff;
                margin-bottom: 40px;
                font-weight: 300;
                letter-spacing: 1px;
            }

            .start-btn {
                background: linear-gradient(45deg, #ff0000, #cc0000);
                color: white;
                border: none;
                padding: 15px 40px;
                font-size: 1.2rem;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
                text-transform: uppercase;
                font-weight: bold;
                letter-spacing: 1px;
            }

            .start-btn:hover {
                background: linear-gradient(45deg, #cc0000, #ff0000);
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
            }

            .start-btn:active {
                transform: translateY(-1px);
            }

            .background-animation {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }

            .floating-shapes {
                position: absolute;
                width: 100px;
                height: 100px;
                background: rgba(255, 0, 0, 0.1);
                border-radius: 50%;
                animation: float 6s ease-in-out infinite;
            }

            .shape1 { top: 10%; left: 10%; animation-delay: 0s; }
            .shape2 { top: 20%; right: 10%; animation-delay: 2s; }
            .shape3 { bottom: 20%; left: 20%; animation-delay: 4s; }
            .shape4 { bottom: 10%; right: 20%; animation-delay: 1s; }

            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
            }
        </style>
    </head>
    <body>
        <div class="background-animation">
            <div class="floating-shapes shape1"></div>
            <div class="floating-shapes shape2"></div>
            <div class="floating-shapes shape3"></div>
            <div class="floating-shapes shape4"></div>
        </div>
        
        <div class="container">
            <h1>ðŸŽ¬ Movie Recommender</h1>
            <h2>Find your perfect movie for today</h2>
            <button class="start-btn" onclick="window.location.href='/get_movie'">Start Search</button>
        </div>
    </body>
</html>
