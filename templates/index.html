<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Recommender</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #1e1e2f 0%, #1d1d3e 50%, #1c1c4c 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
                overflow: hidden;
            }

            .container {
                text-align: center;
                padding: 50px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 25px;
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                max-width: 650px;
                width: 90%;
                animation: fadeIn 1s ease-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            h1 {
                font-size: 4rem;
                color: #8a2be2;
                text-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
                margin-bottom: 20px;
                font-weight: 700;
            }

            h2 {
                font-size: 1.6rem;
                color: rgba(255, 255, 255, 0.8);
                margin-bottom: 40px;
                font-weight: 300;
            }

            .start-btn {
                background: linear-gradient(45deg, #8a2be2, #4b0082);
                color: white;
                border: none;
                padding: 18px 45px;
                font-size: 1.3rem;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.4s ease;
                box-shadow: 0 5px 20px rgba(75, 0, 130, 0.4);
                text-transform: uppercase;
                font-weight: 600;
                letter-spacing: 1.5px;
            }

            .start-btn:hover {
                background: linear-gradient(45deg, #4b0082, #8a2be2);
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(75, 0, 130, 0.6);
            }

            .start-btn:active {
                transform: translateY(-2px);
            }

            .background-shapes {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }

            .shape {
                position: absolute;
                background: rgba(138, 43, 226, 0.1);
                border-radius: 50%;
                animation: float 10s ease-in-out infinite alternate;
            }

            .shape1 { width: 120px; height: 120px; top: 15%; left: 10%; animation-duration: 8s; }
            .shape2 { width: 80px; height: 80px; top: 25%; right: 15%; animation-duration: 12s; }
            .shape3 { width: 150px; height: 150px; bottom: 15%; left: 20%; animation-duration: 10s; }
            .shape4 { width: 60px; height: 60px; bottom: 25%; right: 25%; animation-duration: 14s; }

            @keyframes float {
                from { transform: translateY(0px) rotate(0deg); }
                to { transform: translateY(-30px) rotate(270deg); }
            }
        </style>
    </head>
    <body>
        <div class="background-animation">
            <div class="floating-shapes shape1"></div>
            <div class="floating-shapes shape2"></div>
            <div class="floating-shapes shape3"></div>
            <div class="floating-shapes shape4"></div>
        </div>
        
        <div class="container">
            <h1>ðŸŽ¬ Movie Recommender</h1>
            <h2>Find your perfect movie for today</h2>
            <button class="start-btn" onclick="window.location.href='/get_movie'">Start Search</button>
        </div>
    </body>
</html>
