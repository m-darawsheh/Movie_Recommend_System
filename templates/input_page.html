<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Movies</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #1e1e2f 0%, #1d1d3e 50%, #1c1c4c 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .container {
                text-align: center;
                padding: 50px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 25px;
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                max-width: 650px;
                width: 90%;
                animation: fadeIn 1s ease-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            h1 {
                font-size: 3rem;
                color: #8a2be2;
                text-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
                margin-bottom: 30px;
                font-weight: 700;
            }

            .search-form {
                display: flex;
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }

            .input-group {
                position: relative;
                width: 100%;
                max-width: 450px;
            }

            .search-input {
                width: 100%;
                padding: 18px 25px;
                font-size: 1.2rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 50px;
                background: rgba(0, 0, 0, 0.5);
                color: white;
                text-align: center;
                transition: all 0.4s ease;
                outline: none;
                font-family: 'Poppins', sans-serif;
            }

            .search-input::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }

            .search-input:focus {
                border-color: #8a2be2;
                box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
                background: rgba(0, 0, 0, 0.7);
            }

            .search-btn {
                background: linear-gradient(45deg, #8a2be2, #4b0082);
                color: white;
                border: none;
                padding: 18px 45px;
                font-size: 1.3rem;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.4s ease;
                box-shadow: 0 5px 20px rgba(75, 0, 130, 0.4);
                text-transform: uppercase;
                font-weight: 600;
                letter-spacing: 1.5px;
                min-width: 180px;
            }

            .search-btn:hover {
                background: linear-gradient(45deg, #4b0082, #8a2be2);
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(75, 0, 130, 0.6);
            }

            .search-btn:active {
                transform: translateY(-2px);
            }

            .back-btn {
                position: absolute;
                top: 25px;
                left: 25px;
                background: rgba(255, 255, 255, 0.05);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.1);
                padding: 12px 25px;
                border-radius: 25px;
                text-decoration: none;
                transition: all 0.4s ease;
                font-size: 1.1rem;
                backdrop-filter: blur(5px);
            }

            .back-btn:hover {
                background: rgba(138, 43, 226, 0.2);
                border-color: #8a2be2;
                transform: translateY(-3px);
            }

            .instruction {
                color: rgba(255, 255, 255, 0.7);
                font-size: 1.1rem;
                margin-bottom: 25px;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <a href="/" class="back-btn">üè† Home</a>
        
        <div class="container">
            <h1>üé≠ Search Movies</h1>
            <p class="instruction">Enter an actor or director's name to find their movies</p>
            
            <form class="search-form" action="/get_movie_by_cast_name_or_character" method="post">
                <div class="input-group">
                    <input type="text" name="name" class="search-input" placeholder="Enter actor or director name..." required>
                </div>
                <button type="submit" class="search-btn">üîç Search</button>
            </form>
        </div>
    </body>
</html>
