<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Movies</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #000000 0%, #330000 50%, #000000 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .container {
                text-align: center;
                padding: 40px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                border: 2px solid rgba(255, 0, 0, 0.3);
                box-shadow: 0 8px 32px rgba(255, 0, 0, 0.2);
                max-width: 600px;
                width: 90%;
            }

            h1 {
                font-size: 2.5rem;
                color: #ff0000;
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
                margin-bottom: 40px;
                font-weight: bold;
            }

            .search-form {
                display: flex;
                flex-direction: column;
                gap: 25px;
                align-items: center;
            }

            .input-group {
                position: relative;
                width: 100%;
                max-width: 400px;
            }

            .search-input {
                width: 100%;
                padding: 15px 20px;
                font-size: 1.1rem;
                border: 2px solid rgba(255, 0, 0, 0.5);
                border-radius: 50px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                text-align: center;
                transition: all 0.3s ease;
                outline: none;
            }

            .search-input::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

            .search-input:focus {
                border-color: #ff0000;
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
                background: rgba(0, 0, 0, 0.9);
            }

            .search-btn {
                background: linear-gradient(45deg, #ff0000, #cc0000);
                color: white;
                border: none;
                padding: 15px 40px;
                font-size: 1.2rem;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
                text-transform: uppercase;
                font-weight: bold;
                letter-spacing: 1px;
                min-width: 150px;
            }

            .search-btn:hover {
                background: linear-gradient(45deg, #cc0000, #ff0000);
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
            }

            .search-btn:active {
                transform: translateY(-1px);
            }

            .back-btn {
                position: absolute;
                top: 20px;
                left: 20px;
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 2px solid rgba(255, 0, 0, 0.3);
                padding: 10px 20px;
                border-radius: 25px;
                text-decoration: none;
                transition: all 0.3s ease;
                font-size: 1rem;
            }

            .back-btn:hover {
                background: rgba(255, 0, 0, 0.2);
                border-color: #ff0000;
                transform: translateY(-2px);
            }

            .instruction {
                color: rgba(255, 255, 255, 0.8);
                font-size: 1rem;
                margin-bottom: 20px;
                line-height: 1.5;
            }

            @keyframes pulse {
                0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
                70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
                100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
            }

            .search-btn:hover {
                animation: pulse 1.5s infinite;
            }
        </style>
    </head>
    <body>
        <a href="/" class="back-btn">üè† Home</a>
        
        <div class="container">
            <h1>üé≠ Search Movies</h1>
            <p class="instruction">Enter actor or director name to find their movies</p>
            
            <form class="search-form" action="/get_movie_by_cast_name_or_character" method="post">
                <div class="input-group">
                    <input type="text" name="name" class="search-input" placeholder="Enter actor or director name..." required>
                </div>
                <button type="submit" class="search-btn">üîç Search</button>
            </form>
        </div>
    </body>
</html>
